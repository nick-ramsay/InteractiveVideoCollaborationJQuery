<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Interactive Video</title>
</head>

<body onload="initializeVideoCanvas(); initializeSimulationCanvas(); refreshCanvasVideo(); prepare()">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="/"><strong>Interactive Video Collaboration</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="./index.html">Home</a>
            </div>
        </div>
    </nav>
    <div class="container pt-4">
        <div class="col-md-12 my-5 text-center canvasContainer">
            <h1><strong>Video One</strong></h1>
            <div class="row pb-1">
                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" id="my-video" src="./assets/2DOFSpringMassSystemProof.mp4"
                        controls></video>
                </div>
            </div>
            <div class="row mt-1 justify-content-center">
                <div class="embed-responsive embed-responsive-16by9" id="responsiveCanvas">
                    <div id="canvasContainer">
                        <canvas class="embed-responsive-item" id="video-canvas"></canvas>
                        <canvas class="embed-responsive-item" id="simulation-canvas"></canvas>
                    </div>
                    <div id="videoControllers">
                        <img class="videoControlIcons float-left" id="playBtn" src="./assets/images/play_icon.png" />
                        <img class="videoControlIcons float-left" id="pauseBtn" src="./assets/images/pause_icon.png" />
                        <img class="videoControlIcons float-right" id="fullscreenBtn"
                            src="./assets/images/fullscreen.png" />
                        <img class="videoControlIcons float-right" id="exitFullscreenBtn"
                            src="./assets/images/fullscreen_exit.png" />
                        <img class="videoControlIcons float-right" id="unmuteBtn"
                            src="./assets/images/unmute_icon.png" />
                        <img class="videoControlIcons float-right" id="muteBtn" src="./assets/images/mute_icon.png" />
                    </div>
                </div>
            </div>
        </div>
        < <div class="col-md-12 my-5 text-center canvasContainer">
            <h1><strong>Simulation One</strong></h1>
            <div class="row mt-1 justify-content-center">
                <div class="embed-responsive embed-responsive-16by9" id="responsiveCanvas">
                </div>
            </div>
    </div>
    <footer class="footer bg-custom fixed-bottom">
        <div class="container text-center">
            <a href="https://github.com/nick-ramsay/InteractiveVideoCollaborationJQuery"><img class="imageLink"
                    src="./assets/images/GitHub_Logo_White.png" width="60px" /></a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/video_canvas.js"></script>
    <script src="assets/javascript/simulation_canvas.js"></script>
    <script src="assets/javascript/math_functions.js"></script>
    <script src="assets/javascript/physics_simulation.js"></script>

</body>

</html>
